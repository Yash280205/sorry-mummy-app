<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for Mom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4; /* Pink color for the title */
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.7;
            color: #555;
        }

        strong {
            color: #007bff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Sorry Mummy ❤️</h1>
        <p>
            Sorry for everything... you've been handling me for <strong>20 years</strong>.
            <br><br>
            You've grown me and loved me unconditionally. Gussa mat raho, ab chill karo.
            <br><br>
            Smile karo, cute lagti ho aap!
            <br><br>
            Call karna jab gussa shant ho jaye.
            <br><br>
            - Your Son, Yash Raj Keshari
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        // Run confetti as soon as the page is loaded
        window.onload = function() {
            confetti({
                particleCount: 150,
                spread: 180,
                origin: { y: 0.6 }
            });
        };
    </script>

</body>
</html>
